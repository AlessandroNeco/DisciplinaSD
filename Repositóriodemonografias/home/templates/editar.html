<!DOCTYPE html>
<html lang="pt-br"> 
    <head>  
    <meta charset="UTF-8">  
    <title>Editar</title>  
    {% load static %}  
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>

    </head>  

	<body>  
		<form method="POST" class="post-form" action="/atualizar/{{editarMono.id}}">  
			{% csrf_token %}  
			
			<div class="center">  	
				<br>  

				<div class="form-group row">  
					<label class="col-sm-1 col-form-label"></label>  
					<div>  
						<h3>Atualizar Dados da Monografia</h3>  
					</div>  
				</div>  
				<br>
			
				<div class="form-group row">  
					<label class="col-sm-2 col-form-label">Titulo:</label>  
					<div class="col-sm-4">  
						
						<input type="text" name="Titulo" id="id_Titulo" required maxlength="300" value="{{editarMono.Titulo}}"/>  
					</div>  
				</div>  

			<div class="form-group row">  
				<label class="col-sm-2 col-form-label"> Autor: </label>  
				<div class="col-sm-4">  
					
					<input type="text" name="Autor" id="id_Autor" required maxlength="300" value= "{{editarMono.Autor}}" />  
				</div>  
			</div>  
			
			<div class="form-group row">  
				<label class="col-sm-2 col-form-label">Orientador:</label>  
				<div class="col-sm-4">  
					
					<input type="text" name="Orientador" id="id_Orientador" required maxlength="300" value= "{{editarMono.Orientador}}" />  
				</div>  
			</div>  

			
			<div class="form-group row">  
				<label class="col-sm-2 col-form-label">Curso:</label>  
				<div class="col-sm-4">  
					
					<input type="text" name="Curso" id="id_Curso" required maxlength="300" value= "{{editarMono.Curso}}" />  
				</div>  
			</div>  
				
			<div class="form-group row">  
				<label class="col-sm-2 col-form-label">Universidade:</label>  
				<div class="col-sm-4">  
					
					<input type="text" name="Universidade" id="id_Universidade" required maxlength="300" value= "{{editarMono.Universidade}}" />  
				</div>  
			</div>  
				
			<div class="form-group row">  
				<label class="col-sm-2 col-form-label">Area:</label>  
				<div class="col-sm-4">  
					
					<input type="text" name="Area" id="id_Area" required maxlength="300" value= "{{editarMono.Area}}" />  
				</div>  
			</div>  
				
			<div class="form-group row">  
				<label class="col-sm-2 col-form-label">Formato:</label>  
				<div class="col-sm-4">  
					
					<select type="select" name="Formato" id="id_Formato" required maxlength="100" value= "{{editarMono.Area}}"></select>  
				</div>  
			</div>  

			<div class="form-group row">  
				<label class="col-sm-2 col-form-label">Número de Páginas:</label>  
				<div class="col-sm-3">  
					
					<input type="number" name="Numero_de_Paginas" id="id_Numero_de_Paginas" required maxlength="300" value= "{{editarMono.Numero_de_Paginas}}" />  
				</div>  
			</div>  

			<div class="form-group row">  
				<label class="col-sm-2 col-form-label">Data:</label>  
				<div class="col-sm-4">  
					
					<input type="date" name="Data" id="id_Data" required maxlength="300" value= "{{editarMono.Data}}" />  
				</div>  
			</div>  

			<div class="form-group row">  
				<label class="col-sm-2 col-form-label">Banca:</label>  
				<div class="col-sm-4">  
					
					<input type="text" name="Banca" id="id_Banca" required maxlength="300" value= "{{editarMono.Banca}}" />  
				</div>  
			</div>  

			<div class="form-group row">  
				<label class="col-sm-2 col-form-label">Url:</label>  
				<div class="col-sm-4">  
					
					<input type="text" name="Url" id="id_Url" required maxlength="300" value= "{{editarMono.Url}}" />  
				</div>  
			</div>  

		
			</div>  
			<div class="form-group row">  
				<label class="col-sm-1 col-form-label"></label>  
				<div class="centerBt">  
					<button type="submit" class="btn btn-success">Atualizar</button>  
				</div>  
				<div class="centerBt">  
					<button type="submit" class="btn btn-success" onclick="window.location.href = '/show.html'">Voltar</button>  
				</div>  
			</div>  
			
		</form>  
	</body>  


</html>
