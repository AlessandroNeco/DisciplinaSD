        <meta charset="UTF-8"><br>
        <title> Pagina Principal </title>
        <h2 class="centerTitulo">Página de Cadastro</h2>
        {%load static%}
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        
        
        <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
        <!--Mensagem dos dados gravados -->
        <!--Script sera utilizado em versao futura-

            function funcao1(){

        -->
       
    </head>
    
    <body>
        
        <!--Inserindo o formulario na pagina-->
        <form class="center" method="POST">
            {% csrf_token %}
            <div class="center">
                <div class="row">
                    <div class="row-sm-8">
                        <div class="row-sm-4">
                            <!--{{ form.as_p }}-->
                            <div>
                            <label class="col-sm-2 col-form-label">Titulo:</label>  
                                {{form.Titulo}}
                            <label class="col-sm-2 col-form-label">Autor:</label>  
                                {{form.Autor}}
                            <label class="col-sm-2 col-form-label">Orientador:</label>  
                                {{form.Orientador}}
                            <label class="col-sm-2 col-form-label">Curso:</label>  
                                {{form.Curso}}
                            <label class="col-sm-2 col-form-label">Universidade:</label>  
                                {{form.Universidade}}
                            <label class="col-sm-2 col-form-label">Area:</label>  
                                {{form.Area}}
                            <label class="col-sm-2 col-form-label">Formato:</label>  
                            <br><center>{{form.Formato}}</center>
                            <label class="col-sm-8 col-form-label">Número de Páginas:</label>  
                             {{form.Numero_de_Paginas}}
                            
                            <label class="col-sm-8 col-form-label">Data:</label>  
                                
                                {{form.Data | date:"d/m/Y"}}
                                <br>
                            <label class="col-sm-2 col-form-label">Banca:</label>  
                                {{form.Banca}}
                            <label class="col-sm-2 col-form-label">Url:</label>  
                                {{form.Url}} 
                            
                           
                        </div>
                    </div>
                </div>
            </div>
            <div class="centerBt">
                <!--Botoes da pagina-->
                <button class="btn btn-success" onclick="window.location.href = '/admin/home/monografia'">Ver Dados Admin</button>
                
                <button type="submit" class="btn btn-success">Salvar</button>
            </div>
            
        </form> 
        <br>
    </body>
</html >
